<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Goat - API</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#212428" />
    <meta name="msapplication-TileColor" content="#212428" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="theme-color" content="#212428" />

    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ins2wgm.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css"
    />
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <!-- #F7CE45 -->

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        toc: {
          scope: ".markdown-section",
          headings: "h1, h2, h3, h4, h5, h6",
          title: "Contents"
        },
        plantuml: {
          skin: "default"
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md"
        },
        loadSidebar: true,
        logo: "./navBarLogo_white.png",
        name: "Goat - API",
        themeColor: "#00abcc",
        coverpage: true,
        auto2top: true,
        autoHeader: false,
        maxLevel: 1,
        repo: "",
        search: "auto",
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "material", // default
          tabComments: true, // default
          tabHeadings: true // default
        },
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true
        },
        footer: {
          copy: "<span>Goat &copy; 2020.</span>",
          auth: "Goat API",
          pre: "<hr/>",
          style: "text-align: center;",
          style: "className"
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

    <script>
      // EditOnGithubPlugin.create("/", docEditBase, title);
    </script>
  </body>
</html>
