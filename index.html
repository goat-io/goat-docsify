<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Goat - API</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#212428" />
    <meta name="msapplication-TileColor" content="#212428" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="theme-color" content="#212428" />

    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ins2wgm.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css"
    />
    <style>
      html {
        font-size: 16px;
      }

      body,
      button,
      input,
      textarea {
        font-family: scandia-web, sans-serif;
        font-weight: 400;
        color: rgba(9, 9, 16, 0.7);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 1rem;
      }
      .app-name-link > img {
        height: 70px;
      }
      .search {
        position: absolute;
        width: 80%;
        top: 100px;
        border-top: 1px solid #eeeeee;
        z-index: 10;
        background-color: #ffffff;
        margin: 20px 30px 0px 35px;
      }

      .sidebar > h1 {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
      }

      .sidebar-nav {
        position: absolute;
        width: 100%;
        top: 190px;
      }

      .sidebar {
        /* border-right: 1px solid rgba(0,0,0,.07); */
        overflow-y: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        transition: transform 0.25s ease-out;
        width: 350px;
        z-index: 20;
        background-image: linear-gradient(0deg, #212428, #212428);
      }

      section.cover p {
        line-height: 1.5rem;
        margin: 1em 0;
        color: #00abcc;
      }
      .cover-main > ul > li {
        color: white;
      }

      section.cover .cover-main > p:last-child a:last-child {
        background-color: #00abcc;
        color: #fff;
        border: 1px solid #00abcc;
      }

      section.cover .cover-main > p:last-child a {
        border-radius: 2rem;
        border: 1px solid white;
        box-sizing: border-box;
        color: white;
        display: inline-block;
        font-size: 1.05rem;
        letter-spacing: 0.1rem;
        margin: 0.5rem 1rem;
        padding: 0.75em 2rem;
        text-decoration: none;
        transition: all 0.15s ease;
      }

      .sidebar ul li a {
        border-bottom: none;
        display: block;
        display: block;
        font-size: 0.98em;
        font-weight: 600;
        color: white;
        text-decoration: none;
        margin-bottom: 0;
        cursor: pointer;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        letter-spacing: -0.5px;
      }

      .sidebar ul li ul li a {
        border-bottom: none;
        display: block;
        display: block;
        font-size: 0.98em;
        font-weight: 400;
        color: white;
        text-decoration: none;
        margin-bottom: 0;
        cursor: pointer;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        letter-spacing: -0.5px;
      }

      .sidebar ul {
        margin: 0 0 0 50px;
        padding: 0;
      }
      .sidebar ul li.active > a {
        border-right: 4px solid !important;
        color: #00abcc;
        font-weight: 600;
      }

      h1 a span {
        font-size: 1.3em !important;
        letter-spacing: 0;
        font-weight: 500;
        color: #090910 !important;
      }

      h2 a span {
        font-size: 0.85em !important;
        letter-spacing: 0;
        font-weight: 450;
        color: #090910 !important;
      }

      h3 a span {
        font-size: 0.75em !important;
        letter-spacing: 0;
        font-weight: 500;
        color: #090910 !important;
      }

      h4 a span {
        font-size: 1.05rem !important;
        letter-spacing: 0;
        font-weight: 500;
        color: #090910 !important;
      }

      h3 a span::before,
      h2 a span::before {
        content: "#";
        font-weight: 400;
        margin-left: -25px;
        position: absolute;
        font-size: 28px;
        color: #00abcc;
        opacity: 0.6;
      }

      .anchor:hover {
        text-decoration: none;
      }

      .sidebar ul li.active > a {
        border-right: 2px solid;
        color: #00abcc;
        font-weight: 600;
      }

      .markdown-section p {
        line-height: 1.8em;
        margin-bottom: 2em;
        text-align: justify;
      }
      .markdown-section pre {
        -moz-osx-font-smoothing: initial;
        -webkit-font-smoothing: initial;
        font-family: "Roboto Mono", Monaco, courier, monospace;
        line-height: 1.5rem;
        margin: 2.2em 0;
        overflow: auto;
        padding: 0 1rem;
        position: relative;
        word-wrap: normal;
        background: #fbfbfd;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075);
      }

      .sidebar-toggle {
        background-color: transparent;
        background-color: transparent;
      }
      .markdown-section {
        margin: 0 auto;
        max-width: 800px !important;
        padding: 30px 15px 40px 65px;
        position: relative;
      }

      .markdown-section {
        flex: 1 1 0%;
        margin: 0 48px !important;
      }

      .page_toc ul a:hover span {
        color: #00abcc;
        border-bottom: none !important;
        text-decoration: none !important;
      }

      .pagination-item-title {
        font-size: 1.6em;
        color: #00abcc;
        opacity: 0.6;
      }

      .docsify-pagination-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        overflow: hidden;
        margin: 5em 0 1em;
        border-top: none !important;
      }

      .page_toc > ul > li > a > span::before {
        content: "#";
        font-weight: 400;
        margin-left: -14px;
        position: absolute;
        font-size: 16px;
        color: #00abcc;
      }

      .page_toc > ul > li > ul > li > a > span::before {
        content: "#";
        font-weight: 400;
        margin-left: -14px;
        position: absolute;
        font-size: 14px;
        color: #00abcc;
        opacity: 0.6;
      }

      .page_toc > ul > li > ul > li > ul > li > a > span::before {
        content: "#";
        font-weight: 400;
        margin-left: -14px;
        position: absolute;
        font-size: 12px;
        color: #00abcc;
        opacity: 0.5;
      }

      .page_toc > ul > li > ul > li > ul > li > ul > li > a > span::before {
        content: "#";
        font-weight: 400;
        margin-left: -14px;
        position: absolute;
        font-size: 10px;
        color: #00abcc;
        opacity: 0.4;
      }
      .markdown-section em {
        color: #00abcc;
      }

      .page_toc .active {
        border-left: none !important;
        padding-left: 10px;
      }

      .page_toc ul a {
        font-size: 0.8em !important;
      }

      .nav {
        width: var(--toc-width, 300px);
        align-self: flex-start;
        flex: 0 0 auto;
      }

      .page_toc {
        position: fixed;
        border-left-style: solid;
        border-left-width: 1px;
        border-left-color: rgba(0, 0, 0, 0.07);
        border-image-slice: 1;
        padding-left: 15px;
      }

      @media screen and (max-width: 800px) {
        .page_toc {
          display: none;
        }
      }
      /*
      .markdown-section ol {
        list-style: none;
        counter-reset: li;
      }
      .markdown-section ol li::before {
        content: counter(li);
        color: red;
        width: 1em;
        margin-left: -1.5em;
        margin-right: 0.5em;
        text-align: right;
        direction: rtl;
      }

      .markdown-section li {
        counter-increment: li;
      }
      */

      .markdown-section ul,
      .markdown-section ul:not(:first-of-type) {
        list-style-type: none;
        margin: 0 0 2.5em;
        padding: 0;
      }
      .markdown-section ul > li::before {
        content: "";
        display: inline-flex;
        top: 0.4em;
        left: 0;
        width: 9px;
        height: 10px;
        background: url(/img/icons/ul_marker.min.svg) no-repeat 50%;
        background-size: contain;
        margin-right: 1.25em;
      }

      .markdown-section ul > li p {
        display: inline;
      }

      .markdown-section ul > li {
        margin-bottom: 1rem;
      }

      .docsify-tabs--material .docsify-tabs__content {
        padding-top: 30px;
      }
    </style>
  </head>
  <!-- #F7CE45 -->

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        toc: {
          scope: ".markdown-section",
          headings: "h1, h2, h3, h4, h5, h6",
          title: "Contents"
        },
        plantuml: {
          skin: "default"
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md"
        },
        loadSidebar: true,
        logo: "./navBarLogo.png",
        name: "Goat - API",
        themeColor: "#00abcc",
        coverpage: true,
        auto2top: true,
        autoHeader: false,
        maxLevel: 1,
        repo: "",
        search: "auto",
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "material", // default
          tabComments: true, // default
          tabHeadings: true // default
        },
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true
        },
        footer: {
          copy: "<span>Goat &copy; 2020.</span>",
          auth: "Goat API",
          pre: "<hr/>",
          style: "text-align: center;",
          style: "className"
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

    <script>
      // EditOnGithubPlugin.create("/", docEditBase, title);
    </script>
  </body>
</html>
